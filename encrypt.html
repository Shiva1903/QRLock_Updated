<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypt File - QRLock</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/dashboard" class="nav-brand">QRLock</a>
      <ul class="nav-menu">
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/files">Files Received</a></li>
        <li><a href="/files-sent">Files Sent</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="form-container">
    <h2>Encrypt File</h2>
    <form action="/encrypt" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file_to_encrypt">Select File:</label>
        <input type="file" id="file_to_encrypt" name="file_to_encrypt" required>
      </div>
      <div class="form-group">
        <label for="recipients">Enter Recipient(s) (comma-separated):</label>
        <input type="text" id="recipients" name="recipients" required>
      </div>
      <button type="submit" class="btn">Encrypt</button>
    </form>
    <p><a href="/dashboard">Back to Dashboard</a></p>
  </div>
</body>
</html>
