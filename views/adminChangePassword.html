<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password - QRLock Admin</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .info {
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/system-core-access-106014491553/dashboard" class="nav-brand">QRLock Admin</a>
      <ul class="nav-menu">
        <li><a href="/system-core-access-106014491553/dashboard">Dashboard</a></li>
        <li><a href="/system-core-access-106014491553/users">Users</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="form-container">
    <h2>Change Password</h2>
    <p class="info">Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
    <form action="/system-core-access-106014491553/change-password" method="POST">
      <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn">Change Password</button>
    </form>
  </div>
</body>
</html>
