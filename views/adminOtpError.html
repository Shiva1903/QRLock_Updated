<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Error - QRLock Admin</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .error-container {
      text-align: center;
      padding: 20px;
    }
    .error-container h2 {
      color: red;
      margin-bottom: 20px;
    }
    .error-container .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .error-container .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h2>{{errorMessage}}</h2>
    <a href="{{redirectLink}}" class="btn">{{buttonText}}</a>
  </div>
</body>
</html>
