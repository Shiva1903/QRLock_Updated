<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Reset Password - QRLock</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .info {
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Admin Reset Your Password</h2>
    <p class="info">Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
    <form action="/system-core-access-106014491553/reset-password" method="POST">
      <input type="hidden" name="token" value="{{token}}">
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
  </div>
</body>
</html>
