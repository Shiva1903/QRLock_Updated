<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter OTP to Delete User - QRLock Admin</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .otp-container {
      text-align: center;
      padding: 20px;
    }
    .otp-container form {
      display: inline-block;
    }
    .otp-container .form-group {
      margin-bottom: 15px;
    }
    .otp-container label {
      font-weight: bold;
    }
    .otp-container input[type="text"] {
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .otp-container .btn {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .otp-container .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="otp-container">
    <h2>Enter OTP to Confirm Deletion</h2>
    <form action="/system-core-access-106014491553/users/delete/otp" method="POST">
      <input type="hidden" name="userId" value="{{userId}}">
      <input type="hidden" name="gmail" value="{{gmail}}">
      <div class="form-group">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required>
      </div>
      <button type="submit" class="btn">Submit OTP</button>
    </form>
  </div>
</body>
</html>
