<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Users</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .container-full {
      width: 100%;
      padding: 20px;
    }
    .search-form {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-form input[type="text"] {
      width: 50%;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .search-form button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .search-form button:hover {
      background-color: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1em;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .action-btn {
      background-color: #e74c3c;
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .action-btn:hover {
      background-color: #c0392b;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/system-core-access-106014491553/dashboard" class="nav-brand">QRLock Admin</a>
      <ul class="nav-menu">
        <li><a href="/system-core-access-106014491553/dashboard">Dashboard</a></li>
        <li><a href="/system-core-access-106014491553/change-password">Change Password</a></li>
        <li><a href="/system-core-access-106014491553/users">Users</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container-full">
    <h2>Admin - Users List</h2>
    <div class="search-form">
      <form action="/system-core-access-106014491553/users" method="GET">
        <input type="text" name="search" placeholder="Search by Gmail or Username" value="{{searchQuery}}">
        <button type="submit" class="btn">Search</button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Gmail</th>
          <th>Username</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{tableRows}}
      </tbody>
    </table>
    <div class="back-link">
      <a href="/system-core-access-106014491553/dashboard" class="btn">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
