<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password - QRLock</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/dashboard" class="nav-brand">QRLock</a>
      <ul class="nav-menu">
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/files">Files Received</a></li>
        <li><a href="/logout">Logout</a></li>
        <li><a href="/files-sent">Files Sent</a></li>
      </ul>
    </div>
  </nav>
  <div class="form-container">
    <h2>Change Password</h2>
    <p>Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.</p>
    <form action="/account/change-password" method="POST">
      <div class="form-group">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn">Change Password</button>
    </form>
    <p><a href="/dashboard">Back to Dashboard</a></p>
  </div>
</body>
</html>
